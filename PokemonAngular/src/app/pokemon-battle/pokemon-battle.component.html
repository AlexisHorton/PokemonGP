<div *ngIf="!inBattle">
    <button (click)="Battle()">Battle!</button> <br />
    <button (click)="HealTeam()">Heal Pokemon!</button>
</div>
<div *ngIf="inBattle">
    {{ EnemyPokemon?.species }} {{ EnemyPokemonLevel }}<br />
    {{ EnemyPokemon?.current_hp }} / {{ EnemyPokemon?.maxhp }}<br /><br />
    {{ PlayerPokemon?.species }} {{ PlayerPokemonLevel }}<br />
    {{ PlayerPokemon?.current_hp }} / {{ PlayerPokemon?.maxhp }}<br />
    <button (click)="PlayTurn()">Attack!</button>
    <button (click)="EndBattle()">Run Away!</button>
</div>
